<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show country by filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1 class="text-center text-primary mt-5">welcome to my country</h1>
    </header>
    <main>
        <!-- selection -->
         <section class="container">
             <select onchange="getSelectionItem()"  id="selection" class="form-select form-select-lg mb-3" >
                <option value="All">All</option>
                <option value="America">America</option>
                <option value="Africa">Africa</option>
                <option value="Oceania">Oceania</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
              </select>
         </section>
         <!-- card -->
         <section class="container">
            <div id="card-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gap-2 justify-content-center">
                
            </div>
         </section>
    </main>

    <script src="js/country.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
